<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.min.js"></script>
<script src="../../dist/sigil.min.js"></script>
<template id="x-counter">
  {{:count}}
  <button @click="$action('increment')">+</button>
  <button @click="$action('decrement')">-</button>
</template>
<script>
  sigil("x-counter",["count"],{
    lifecycle: {
      created:function(){
        function counterReducer(state = 0, action) {
          switch (action.type) {
            case 'increment':
              return state+=1;
            case 'decrement':
              return state-=1;
            default:
              return state
          }
        }

        var store = Redux.createStore(counterReducer);
        var _this = this;
        function render(){
          _this.count = store.getState();
        }
        store.subscribe(render);
        render();

        this.addEventListener("action",function(e){
          store.dispatch(e.detail);
        })
      }
    }
  });
</script>
